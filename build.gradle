plugins {
    id "application"
}

apply plugin: 'java'

ext {
    javaMainClass ="hello.HelloWorld"
}

application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies { implementation name: 'algs4'}


  
